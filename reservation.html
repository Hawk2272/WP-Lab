      <h1>Seems like we have got your eye!</h1>
      <h1>Make a reservation!</h1>
      <form id="form1">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="time">Time of choice for the reservation:</label>
        <select id="time" name="time">
          <option value="10:00">10.00 AM</option>
          <option value="10:30">10.30 AM</option>
          <option value="11:00">11.00 AM</option>
          <option value="11:30">11.30 AM</option>
          <option value="12:00">12.00 PM</option>
          <option value="12:30">12.30 PM</option>
          <option value="13:00">01.00 PM</option>
          <option value="13:30">01.30 PM</option>
          <option value="14:00">02.00 PM</option>
          <option value="14:30">02.30 PM</option>
          <option value="15:00">03.00 PM</option>
          <option value="15:30">03.30 PM</option>
          <option value="16:00">04.00 PM</option>
          <option value="16:30">04.30 PM</option>
          <option value="17:00">05.00 PM</option>
          <option value="17:30">05.30 PM</option>
          <option value="18:00">06.00 PM</option>
          <option value="18:30">06.30 PM</option>
          <option value="19:00" selected="">07.00 PM</option>
          <option value="19:30">07.30 PM</option>
          <option value="20:00">08.00 PM</option>
          <option value="20:30">08.30 PM</option>
          <option value="21:00">09.00 PM</option>
        </select><br><br>
        <label for="message">Any allergies or special arrangements that have to be made?</label><br>
        <textarea rows = "10" cols = "60" name = "description">
          Enter message here...
        </textarea><br><br>
        <button type="submit" form="form1" value="Submit">Submit</button>
      </form>
